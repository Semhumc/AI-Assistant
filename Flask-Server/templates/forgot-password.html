<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(315deg, #d9a6a2 0%, #a55d64 10%, #6d284c 25%, #3f3a75 55%, #100b36 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
      gap: 30px;
      padding-right: 50px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 20px;
      transition: 0.3s;
    }

    nav a.active,
    nav a:hover {
      background-color: #100b36;
      color: white;
    }

    .forgot-container {
      margin-top: 60px;
      width: 640px;
      height: 360px;
      display: flex;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .forgot-left {
      background: white;
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #100b36;
      text-align: center;
    }

    .forgot-left h1 {
      font-size: 26px;
      margin-bottom: 12px;
    }

    .forgot-left p {
      font-size: 16px;
    }

    .forgot-right {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      flex: 1;
      padding: 40px 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .forgot-right h2 {
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: white;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #100b36;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ddd;
      color: #100b36;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media(max-width: 700px) {
      .forgot-container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }
      .forgot-left,
      .forgot-right {
        width: 100%;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ url_for('aboutus') }}">HOME</a></li>
        <li><a href="{{ url_for('login') }}">LOGIN</a></li>
      </ul>
    </nav>
  </header>

  <div class="forgot-container">
    <div class="forgot-left">
      <h1>Need Help?</h1>
      <p>Forgot your password?<br>Don't worry! Enter your email address and we'll send you a reset link.</p>
    </div>
    <div class="forgot-right">
      <h2>Reset Password</h2>
      <form method="post">
        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
        <button type="submit">Send Reset Link</button>
      </form>
      <a class="back-link" href="{{ url_for('login') }}" >Back to Login</a>
    </div>
  </div>
</body>
</html>
